<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Font awesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Custom Dropdown Select Menu</title>
</head>

<body>
    <main class="container">
        <div class="select-btn">
            <span class="btn-text">Select Course</span>
            <span class="arrow-dwn">
                <i class="fas fa-chevron-down"></i>
            </span>
        </div>

        <ul class="list-items">
            <li class="item">
                <span class="checkbox">
                    <i class="fas fa-check check-icon"></i>
                </span>
                <span class="item-text">HTML & CSS</span>
            </li>

            <li class="item">
                <span class="checkbox">
                    <i class="fas fa-check check-icon"></i>
                </span>
                <span class="item-text">Bootstrap</span>
            </li>

            <li class="item">
                <span class="checkbox">
                    <i class="fas fa-check check-icon"></i>
                </span>
                <span class="item-text">JavaScript</span>
            </li>

            <li class="item">
                <span class="checkbox">
                    <i class="fas fa-check check-icon"></i>
                </span>
                <span class="item-text">Node.JS</span>
            </li>

            <li class="item">
                <span class="checkbox">
                    <i class="fas fa-check check-icon"></i>
                </span>
                <span class="item-text">React JS</span>
            </li>

            <li class="item">
                <span class="checkbox">
                    <i class="fas fa-check check-icon"></i>
                </span>
                <span class="item-text">Mongo DB</span>
            </li>
        </ul>
    </main>

    <!-- JavaScript -->
    <script src="./script.js"></script>
</body>

</html>
